	<div class="swiperBox"  @mouseover="stop()" @mouseleave="conti()">
		<div id="list" :style="'left:'+ leftOffset + 'px;width:'+totalWidth+'px'">
		    <img :style="'width:'+widthStandard+'px'" src="images/5.jpg" alt="1"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/1.jpg" alt="1"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/2.jpg" alt="2"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/3.jpg" alt="3"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/4.jpg" alt="4"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/5.jpg" alt="5"/>
		    <img :style="'width:'+widthStandard+'px'" src="images/1.jpg" alt="5"/>
		</div>
		
		<!-- 导航点 -->
		<!-- <div class="banBtnNav flexCenter">
			<span v-for="(item,index) in bannerData" :class="index==banner_index?'active':''" :data-index="index" @mouseenter="toBannerOne"></span>
		</div> -->
		<!-- <div class="banBtnNav flexCenter">
			<div v-for="(item,index) in bannerData" :data-index="index" @mouseenter="toBannerOne">
				<img src="images/index1.png" v-if="index==banner_index">
				<img src="images/index2.png" v-else>
			</div>
		</div> -->
		
	</div>
	
	<div @click="next()">next</div>
	<div @click="prev()">prev</div>
	
</div>


<script type="text/javascript">
	var banner_app = new Vue({
	    el: '#banner_app',
	    data:function(){
	        return {
	        	banner_index:0,
	        	is_toggle:false,
				shownav:true,
				is_show:false,
				mainData:[
					{url:'images/5.jpg'},
					{url:'images/1.jpg'},
					{url:'images/2.jpg'},
					{url:'images/3.jpg'},
					{url:'images/4.jpg'},
					{url:'images/5.jpg'},
					{url:'images/1.jpg'},
				],
				searchItem:{
					thirdapp_id:window.base.thirdapp_id,
					title:'首页轮播图'
				},
				bannerTimer:null,
				index:1,
				widthStandard:1200,
				timer:'',
				leftOffset:0,
				totalWidth:0,
				clock:false,
				cents:10,
				perTime:500,
				nowCents:0,
				nowIndex:0,
				toIndex:0,
				gapLenth:0,
				isAutoPlay:true,//是否自动轮播
				autoPlayInterval:2000,//自动轮播间隔,
				timeOutEvent:''
				
	        }
	    },
	    created:function () {
	        var self = this;
			self.widthStandard = window.screen.width;
			self.totalWidth = self.widthStandard*self.mainData.length;
	        var currentUrl = window.base.GetUrlRelativePath();
			setTimeout(function(){
				self.next();
			},self.autoPlayInterval)
			var reg = /\/([^\/]+)\.html/i;
			if(reg.exec(currentUrl)&&reg.exec(currentUrl)[0]){
				self.currentUrl = reg.exec(currentUrl)[0];
			}else{
				self.currentUrl = '/index.html';
			};
			
			if(self.currentUrl=='/brand.html'){
				self.searchItem.title = '品牌轮播图'
			};

    		/* window.base.bus.$on('to_headBanner',(res)=>{	
				if(res.mainImg){
					 self.bannerData = res.mainImg
					 return
				};
				console.log('res222',res)
				this.searchItem.title = res.title;
				
	        	this.to_headBanner()
		    }); */
			self.getMainData()
			
	    },
		
		
		destroyed() {
			const self = this;
			clearInterval(this.timer);        
			self.bannerTimer = null;
		},
	    methods: {
			
			
			stop(){
				const self = this;
				console.log('stop')
				self.clock = true;
				self.pause = true;
				self.isAutoPlay = false;
			},
			
			conti(){
				const self = this;
				self.pause = false;
				self.clock = false;
				self.isAutoPlay = true;
				self.animate()
			},
			
			animate: function () {
				const self = this;
				if(self.clock){
					return;
				}else{
					self.clock = true;
				};
				if(self.nowCents==self.cents){
					self.nowCents = 0;
				};
				
				self.pause = false;
				var nowLeftOffset = -self.widthStandard*self.nowIndex;
				var targetLeft = -self.widthStandard*self.toIndex;
				var oneCentLeft = parseFloat(((targetLeft-nowLeftOffset)/self.cents).toFixed(2));
				var go = function (){
					if(self.pause){
						return;
					};
					self.nowCents++;
					self.leftOffset = parseFloat((self.leftOffset + oneCentLeft).toFixed(2));
					if(self.nowCents<self.cents){
						console.log('self.perTime/self.cents',self.perTime/self.cents)
						setTimeout(go, self.perTime/self.cents);
					}else{
						if(self.toIndex==0){
							self.leftOffset = -self.widthStandard*(self.mainData.length-2);
							self.nowIndex = self.mainData.length-2;
						}else if(self.toIndex==(self.mainData.length-1)){
							self.leftOffset = -self.widthStandard*1;
							self.nowIndex = 1;
						}else{
							self.nowIndex = self.toIndex;
						};
						self.clock = false;
						console.log('self.autoPlayInterval',self.autoPlayInterval)
						if(self.isAutoPlay){
							if(self.timeOutEvent){
								clearTimeout(self.timeOutEvent);
							};
							self.timeOutEvent = setTimeout(function(){
								self.next();
							},self.autoPlayInterval);
						};
						return;
					};
				};
			    go();
			},
			
			next:function(){
				const self = this;
				console.log('next',self.clock)
				if(self.clock){
					return;
				};
				if (self.nowIndex == (self.mainData.length-1)) {
					self.toIndex = 0;
				    self.animate();
				}
				else {
					self.toIndex = self.nowIndex +1;
				    self.animate();
				}
			},
			prev:function(){
				const self = this;
				console.log('prev')
				if(self.clock){
					return;
				};
				if (self.nowIndex == 0) {
					self.toIndex = self.mainData.length-1;
				    self.animate();
				}else {
					self.toIndex = self.nowIndex - 1;
				    self.animate();
				};
			},
			
			getMainData: function(id){
			    var self = this;
			    var postData = {};
			    postData.searchItem = window.base.cloneForm(self.searchItem);
				postData.getAfter = {
					child:{
						tableName:'Label',
						middleKey:'id',
						key:'parentid',
						searchItem:{
							status:1
						},
						condition:'=',
						order:{
							listorder:'desc'
						}
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						self.bannerData =res.info.data[0].child;
						console.log('self.bannerData',self.bannerData)
			        };    
					self.bannerTimer = setInterval(function(){
						
						self.changeBanner('+');
					},5000)
			    };
			    window.base.labelGet(postData, callback);
			},
			
			toBannerOne:function(e){
				const self = this;
				// console.log('e',e)
				var index = parseInt(e.target.dataset.index);
				self.banner_index = index;
			},
	        
			// 自动轮播
	    	changeBanner: function(type) {
	    		var self = this;
	    		if(type=='+'){
	    			self.banner_index += 1;
	    		}else if((type=='-')){
	    			self.banner_index -= 1;
	    		};
	    		
	    		if(self.banner_index<0){
	    			self.banner_index = self.bannerData.length-1
	    		};
	    		if(self.banner_index==self.bannerData.length){
	    			self.banner_index = 0
	    		};	
	    		// console.log('self.banner_index',self.banner_index);
	    	},
			// 
			// intoPath:function(url,id){
			//     var self = this;
			//     var toUrl = url;
			//     console.log(toUrl);
			//     window.location.href= toUrl+'?id='+id;
			// }
	    }
	});
</script>
