	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					currId:-1,
					linkPage: [],
					pageArray: [],
					
					allPages: 0,
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize: 4,
						is_page: true,
					},
					isCollapse:false,
					cardHeight:500,
					headerHeight:123,
					offsetTopNow:0
		        }
		    },
			
			created () {
			    const self = this;
				
				var winWidth = document.body.clientWidth;
				self.test(winWidth);
				window.onresize = function(){  
					var winWidth = document.body.clientWidth;
					self.test(winWidth)
					console.log('winWidth',winWidth)
				};
				self.handleScroll();
				window.addEventListener('scroll', this.handleScroll);
				
				self.getLabelData();
			},
			
			mounted () {
				
			},
			
		    methods: {
				
				test:function(width){
					const self = this;
					if(width<=800){
						self.headerHeight = 80;
						self.cardHeight = 650;
					}else if(width<=500){
						self.headerHeight = 50;
					}
				},
				
				handleScroll: function(){
					const self = this;
					var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					var winHeight = window.screen.height;
					var extra = winHeight*0.3;
					if((scrollTop + winHeight - extra)>self.offsetTopNow){
						self.offsetTopNow = scrollTop + winHeight - extra;
					};
				},
				changeCurr(id){
					const self = this;
					self.currId = id;
					self.mainData = [];
					self.getMainData()
				},
				
				getLabelData() {
					const self = this;
					self.idArray = [];
					const postData = {};
					postData.searchItem = {
						thirdapp_id: 2
					};
					postData.getBefore = {
						caseData: {
							tableName: 'Label',
							searchItem: {
								title: ['in', ['案例中心']],
							},
							middleKey: 'parentid',
							key: 'id',
							condition: 'in',
						},
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.labelData.push.apply(self.labelData,res.info.data);
							for (var i = 0; i < self.labelData.length; i++) {
								self.idArray.push(self.labelData[i].id)
							};
							if(window.base.GetRequest().menu_id){
								self.currId = window.base.GetRequest().menu_id;
								self.getMainData()
							}else{
								
								//self.currId = self.labelData[0].id;
								self.getMainData()
							}
						} else {
							
						};
						
						
					};
					window.base.labelGet(postData, callback);
				},
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						thirdapp_id: 2
					};
					if(self.currId>0){
						postData.searchItem.menu_id= self.currId
					}else{
						postData.searchItem.menu_id = ['in',self.idArray]
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				
				
				linkTo(item) {
					var self = this;
					console.log(item);
					self.linkPage = item;
					window.base.linkTo(self);
					console.log(self.pageArray)
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					console.log('232')
					window.base.changePage(dataSet, self);
				},
				
		    }
		});
	</script>
