<div id="banner_app">
	<div class="swiperBox">
		<div class="banner" v-for="(item,index) in bannerData" v-if="index==banner_index" >
			<a :href="item.url"><img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" /></a>
		</div>
		
		<!-- 导航点 -->
		<div class="banBtnNav flexCenter">
			<span v-for="(item,index) in bannerData" :class="index==banner_index?'active':''" :data-index="index" @click="toBannerOne"></span>
		</div>
		
	</div>
</div>


<script type="text/javascript">
	var banner_app = new Vue({
	    el: '#banner_app',
	    data:function(){
	        return {
	        	banner_index:0,
	        	is_toggle:false,
				shownav:true,
				is_show:false,
				bannerData:[
					
				],
				searchItem:{
					thirdapp_id:window.base.thirdapp_id,
					title:'首页轮播图'
				},
				bannerTimer:null,
				
	        }
	    },
	    created:function () {
	        var self = this;
	        var currentUrl = window.base.GetUrlRelativePath();
		
			var reg = /\/([^\/]+)\.html/i;
			if(reg.exec(currentUrl)&&reg.exec(currentUrl)[0]){
				self.currentUrl = reg.exec(currentUrl)[0];
			}else{
				self.currentUrl = '/index.html';
			};
			

    		/* window.base.bus.$on('to_headBanner',(res)=>{	
				if(res.mainImg){
					 self.bannerData = res.mainImg
					 return
				};
				console.log('res222',res)
				this.searchItem.title = res.title;
				
	        	this.to_headBanner()
		    }); */
			self.getMainData()
			
	    },
		
		
		destroyed() {
			const self = this;
			clearInterval(this.timer);        
			self.bannerTimer = null;
		},
	    methods: {
			
			getMainData: function(id){
			    var self = this;
			    var postData = {};
			    postData.searchItem = window.base.cloneForm(self.searchItem);
				postData.getAfter = {
					child:{
						tableName:'Label',
						middleKey:'id',
						key:'parentid',
						searchItem:{
							status:1
						},
						condition:'='
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						self.bannerData =res.info.data[0].child;
						console.log('self.bannerData',self.bannerData)
			        };    
					self.bannerTimer = setInterval(function(){
						
						self.changeBanner('+');
					},5000)
			    };
			    window.base.labelGet(postData, callback);
			},
			
			toBannerOne:function(e){
				const self = this;
				console.log('e',e)
				var index = parseInt(e.target.dataset.index);
				self.banner_index = index;
			},
	        
			// 自动轮播
	    	changeBanner: function(type) {
	    		var self = this;
	    		if(type=='+'){
	    			console.log(8852)
	    			self.banner_index += 1;
	    		}else if((type=='-')){
	    			self.banner_index -= 1;
	    		};
	    		
	    		if(self.banner_index<0){
	    			self.banner_index = self.bannerData.length-1
	    		};
	    		if(self.banner_index==self.bannerData.length){
	    			self.banner_index = 0
	    		};	
	    		console.log('self.banner_index',self.banner_index);
	    	},
			// 
			// intoPath:function(url,id){
			//     var self = this;
			//     var toUrl = url;
			//     console.log(toUrl);
			//     window.location.href= toUrl+'?id='+id;
			// }
	    }
	});
</script>

<style>

.swiperBox .banner{ width: 100%; height: 100%;}

.swiperBox .arrowIon.next{left:30px;}

.banBtnNav{ width: 100%; text-align: center; position: absolute; bottom:4%; left: 0;z-index: 9;}
.banBtnNav span{ margin: 0 5px; /* background:#fff; */ width: 10px; height: 10px;box-shadow: 0 0 3px rgba(0,0,0,0.1);border-radius: 10px;border: 1px solid #a5a5a5;}
.banBtnNav span.active{ background: #a5a5a5;}
