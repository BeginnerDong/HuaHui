	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					linkPage: [],
					pageArray: [],
					brandData:5,
					index:0,
					allPages: 0,
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize:6,
						is_page: true,
					},
		        }
		    },
			
			created () {
			    const self = this;
				self.getMainData();
			},
			
		    methods: {
					
					btn(i){
						const self = this;
						if(self.index+i < 0 || self.index+i > self.mainData.length-1) return;
						self.index = self.index+i;
						console.log(self.index)
						if(self.index >= 5 && i == 1){
							for(var i=0;i<=self.mainData.length-1;i++){
								if(i <= self.index-5){$('.itemBox .brandItem').eq(i).css({display:'none'})}
							}
						}else if(self.index <= self.mainData.length-5 && i == -1){
							for(var i=0;i<=self.mainData.length-1;i++){
								if(i >= self.index){$('.itemBox .brandItem').eq(i).css({display:'block'})}
							}
						}
					},
				
				enter(index){
					const self = this;
					console.log(index)
					if(self.index!=index){
						self.index = index;
					}
				},
				
				leave(index){
					const self = this;
					console.log(2323)
					self.index = index;
				},
				
				getMainData() {
					const self = this;
					const postData = {};
					//postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						parentid:0,
						type:5
					};
					
					postData.order = {
						listorder:'asc'
					};
					
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.labelGet(postData, callback);
					
				},
				
				
				
				linkTo(item) {
					var self = this;
					console.log(item);
					self.linkPage = item;
					window.base.linkTo(self);
					console.log(self.pageArray)
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					window.base.changePage(dataSet, self);
				},
				
		    }
		});
	</script>
