<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>品牌中心</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/brand.css">
		
	</head>

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="pdlr2 pdb80">
			<div class="ind-brand pdt30">
				<div class="item flexRowBetween">
					<div class="half TwoPic" v-for="(item,index) in mainData" :key="index">
						<a :href="'product.html?id='+item.id">
							<div class="box flexCenter">
								<img class="logo" :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" >
								<p class="text center flexCenter"><em>
									{{item.description}}
								</em></p>
							</div>
						</a>
					</div>
				</div>
			</div>
			
		
			
			<div class="all-pages">
				<span class="no-prev flexCenter" data-type="back" @click="changePage"><img class="arrow" src="images/case-icon5.png"></span>
				<span v-for="item in pageArray" v-if="item == paginate.currentPage" class="on">{{item}}</span>
				<span v-for="item in pageArray" v-if="item != paginate.currentPage">{{item}}</span>
				<span class="next flexCenter" data-type="next" @click="changePage"><img class="arrow" src="images/case-icon4.png"></span>
			</div>
		</div>
		
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					brandData:[
						{logoUrl:'images/brand-img3.png'},
						{logoUrl:'images/brand-img2.png'},
						{logoUrl:'images/brand-img1.png'},
						{logoUrl:'images/brand-img.png'},
						{logoUrl:'images/brand-img4.png'},
						{logoUrl:'images/brand-img5.png'}
					],
					linkPage: [],
					pageArray: [],
					
					allPages: 0,
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize:6,
						is_page: true,
					},
		        }
		    },
			
			created () {
			    const self = this;
				self.getMainData();
			},
			
		    methods: {
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						parentid:0,
						type:5
					};
					postData.order = {
						listorder:'desc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.labelGet(postData, callback);
				},
				
				
				
				linkTo(e) {
					var self = this;
					console.log(e);
					self.linkPage = window.base.getDataSet(e).page;
					window.base.linkTo(self);
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					window.base.changePage(dataSet, self);
				},
				
		    }
		});
	</script>
</html>
