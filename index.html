<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>首页</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/index.css">
		<link type="text/css" rel="stylesheet" href="css/swiper.min.css">
		<link type="text/css" rel="stylesheet" href="css/ind-brand.css">
	</head>

<body>
	<div id="app">
		<include src="header.html"></include>
		<include src="banner.html"></include>
		
		<!-- 案例新闻 -->
		<div class="pdb80 f5bj">
			<div class="w1200">
				<div class="pubtit flexRowBetween">
					<div></div>
					<div class="flexCenter">
						<img class="icon" src="images/home-icon1.png" >
						<h1 class="title">案例新闻</h1>
					</div>
					<div class="flexEnd more" @click="seltAnliNav">更多<img class="arrowR" src="images/home-icon2.png" ></div>
				</div>
				<div class="ind-dynamic">
					<div v-for="(item,index) in artData">
						<div class="item flexRowBetween" v-if="index%2==0">
							<a class="flexRowBetween" :href="'newsdetail.html?id='+item.id">
								<div class="texbox">
									<div class="tit">{{item.title}}</div>
									<p class="form"></p>
									<p class="text2">{{item.description}}</p>
								</div>
								<div class="imgBox">
									<div class="fixArrow"></div>
									<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" >
								</div>
							</a>
						</div>
						<div class="item flexRowBetween" v-if="index%2!=0">
							<a class="flexRowBetween" :href="'newsdetail.html?id='+item.id">
								<div class="imgBox">
									<div class="fixArrow"></div>
									<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" >
								</div>
								<div class="texbox">
									<div class="tit">{{item.title}}</div>
									<p class="form"></p>
									<p class="text2">{{item.description}}</p>
								</div>
							</a>
						</div>
						
					</div>
					<div class="flexRowBetween anliSet">
						<a class="btn" href="newsCenter.html">公司动态</a>
						<a class="btn" href="anliCenter.html">经典案例</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="black-bj" style="opacity: 0.6;" v-show="is_show" @click="seltAnliNav"></div>
		<div class="flexColumn anliSetNav" v-show="is_anliSetNav">
			<a class="btn" href="newsCenter.html">公司动态</a>
			<a class="btn" href="anliCenter.html">经典案例</a>
		</div>
		
		<div class="w1200">
			<div class="pubtit flexRowBetween">
				<div></div>
				<div class="flexCenter">
					<img class="icon" src="images/home-icon3.png" >
					<h1 class="title">品牌介绍</h1>
				</div>
				<div><a class="flexEnd more" href="brand.html">更多<img class="arrowR" src="images/home-icon2.png" ></a></div>
			</div>
			
			<div class="ind-brandTwo flexRowBetween pdb80">
				<div class="left flexRowBetween">
					<div class="child" @mouseenter="enter(index)" @mouseleave="leave()" v-for="(item,index) in brandData" :key="index">
						<a  :href="'product.html?id='+item.id">
							<img class="logo" :src="item.mainImg[0].url" >
						</a>
					</div>
				</div>
				<div class="right flexCenter"><img class="w" style="height: 530px;" :src="brandData[index]&&brandData[index].bannerImg&&brandData[index].bannerImg[0]?brandData[index].bannerImg[0].url:''" ></div>
			</div>
			
		</div>
		
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					is_anliSetNav:false,
					seltCurr:0,
					artData:[],
					brandData:[],
					brandIconData:7,
					index:0
					
		        }
		    },
			
			created:function () {
			    var self = this;
				self.getArtData();
				self.getBrandData()
			},
			
		    methods: {
				
				enter(index){
					const self = this;
					console.log(index)
					if(self.index!=index){
						self.index = index;
					}
				},
				
				leave(){
					const self = this;
					console.log(2323)
					self.index = 0;
				},
				
				seltAnliNav(){
					const self = this;
					self.is_show = !self.is_show;
					self.is_anliSetNav = !self.is_anliSetNav
				},
				
				getArtData(){
				    var self = this;
				    var postData = {};
					postData.paginate = {
					    count: 0, 
					    currentPage: 1, 
					    pagesize:3, 
					    is_page: true, 
					};
				    postData.searchItem = {
						thirdapp_id:2,
						type:1
					};
				    var callback = function(res){
				        if(res.info.data.length>0&&res.info.data[0]){
							self.artData.push.apply(self.artData,res.info.data)
				        };    
				    };
				    window.base.articleGet(postData, callback);
				},
				
				getBrandData() {
					const self = this;
					const postData = {};
					postData.paginate = {
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					};
					postData.searchItem = {
						parentid:0,
						type:5
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.brandData.push.apply(self.brandData,res.info.data);
						} 
					};
					window.base.labelGet(postData, callback);
				},
				
		    }
		});
	</script>
	<style>
		.anliSetNav{position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);z-index: 41;}
		.anliSetNav .btn{width: 150px;line-height: 50px;text-align: center;border: 1px solid #fff;border-radius: 8px;color: #fff;margin: 15px auto;font-size: 18px;}
		.anliSetNav .btn:hover{padding:5px 10px;font-size: 20px;}
		.anliSet .btn{width: 150px;line-height: 50px;text-align: center;border: 1px solid ;border-radius: 8px;margin: 15px auto;font-size: 18px;}
		.anliSet .btn:hover{font-size: 20px;}
		
		
		.ind-brandTwo{ align-items: flex-start;}
		.ind-brandTwo .left{width: 45%;flex-wrap: wrap;}
		.ind-brandTwo .left .child{width:50%;margin-bottom: 40px;box-sizing: border-box;}
		.ind-brandTwo .left .child:nth-child(7),.ind-brandTwo .left .child:nth-child(8){margin-bottom: 0;}
		.ind-brandTwo .left .child .logo{width: 110px;height: 110px;margin: 0 auto;}
		
		.ind-brandTwo .right{width: 55%;}
		.ind-brandTwo .right img{width: 100%;}
		
		
		@media only screen and (max-width: 500px){
			.anliSetNav .btn{width: 120px;line-height: 40px;font-size: 16px; border-radius: 5px;}
			.anliSet .btn{width: 120px;line-height: 40px;font-size: 16px; border-radius: 5px;}
		}
		
		.ind-brand .half{float: left;width: 32%;margin-right: 2%;}
		.ind-brand .half:nth-of-type(3n){margin-right: 0;}
		.ind-brand .TwoPic .box{height: 330px;}
		.ind-brand .TwoPic .box .logo{width: 170px;height: 170px;}
		
		@media only screen and (max-width: 1024px){
			.ind-brand .TwoPic .box{height: 241px;}
			.ind-brand .TwoPic .box .logo{width: 110px;height: 110px;}
			
			.ind-brandTwo .left .child{margin-bottom: 30px;}
			.ind-brandTwo .left .child .logo { width: 90px;height: 90px;}
		}
		@media only screen and (max-width: 768px){
			.ind-brand .TwoPic .box{height: 180px;}
			.ind-brand .TwoPic .box .logo{width: 90px;height: 90px;}
			
			.ind-brandTwo .left{width: 40%;}
			.ind-brandTwo .right{width:60%;}
			.ind-brandTwo .left .child{margin-bottom: 25px;}
			.ind-brandTwo .left .child .logo { width: 75px;height:75px;}
		}
		@media only screen and (max-width: 500px){
			.ind-brand .half{width: 49%;}
			.ind-brand .half:nth-of-type(3n){margin-right: 2%;}
			.ind-brand .half:nth-of-type(2n){margin-right: 0!important;}
			.ind-brand .TwoPic .box{height: 150px;}
			.ind-brand .TwoPic .box .logo{width: 70px;height: 70px;}
			
			.flexRowBetween{flex-wrap: wrap;}
			.ind-brandTwo .left{width: 100%; justify-content: flex-start;}
			.ind-brandTwo .left .child{width: 50%;}
			.ind-brandTwo .left .child .logo { width: 70px;height: 70px;}
			.ind-brandTwo .right{width:100%;display: none;}
			.ind-brandTwo .left .child:nth-child(7), .ind-brandTwo .left .child:nth-child(8){ margin-bottom: 25px;}
		}
		@media only screen and (max-width: 375px){
			.ind-brand .TwoPic .box{height: 135px;}
			.ind-brand .TwoPic .box .logo{width: 65px;height: 65px;}
		}
		@media only screen and (max-width: 320px){
			.ind-brand .TwoPic .box{height: 115px;}
			.ind-brand .TwoPic .box .logo{width: 55px;height: 55px;}
		}
	</style>
</html>
