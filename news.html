	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					currId:-1,
					linkPage: [],
					pageArray: [],
					
					allPages: 0,
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize: 4,
						is_page: true,
					},
					cardHeight:500,
					headerHeight:123,
					offsetTopNow:0,
					
					language:''
		        }
		    },
			
			created () {
			    const self = this;
				var winWidth = document.body.clientWidth;
				self.test(winWidth);
				window.onresize = function(){  
					var winWidth = document.body.clientWidth;
					self.test(winWidth)
				};
				self.handleScroll();
				window.addEventListener('scroll', this.handleScroll);
				self.getMainData();
				
				self.initLanguage();
				window.base.bus.$on('changelanguage',function(res){
					self.language = res;
					self.initLanguage()
				});
			},
			
		    methods: {
				
				initLanguage(){
					const self = this;
					var lang = localStorage.getItem('language');
					if(lang){
						self.language = lang;
					}else{
						self.language = '';
					}
				},
				
				test:function(width){
					const self = this;
					if(width>1100 && width<=1700){
						self.cardHeight = 500;
					}else if(width>900 && width<=1100){
						self.cardHeight = 360;
					}else if(width<=800 && width>500){
						self.headerHeight = 80;
						self.cardHeight = 360;
					}else if(width<=500){
						self.headerHeight = 50;
						self.cardHeight = 400;
					}
					console.log('self.cardHeight',self.cardHeight,width)
				},
				
				handleScroll: function(){
					const self = this;
					var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					var winHeight = window.screen.height;
					var extra = winHeight*0.3;
					if((scrollTop + winHeight - extra)>self.offsetTopNow){
						self.offsetTopNow = scrollTop + winHeight - extra;
					};
				},
				
				
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						// menu_id: 5
						type:1,
						menu_id:['not in',[5]]
					};
					postData.order = {
						create_time:'desc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				
				
				linkTo(item) {
					var self = this;
					console.log(item);
					self.linkPage = item;
					window.base.linkTo(self);
					console.log(self.pageArray)
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					window.base.changePage(dataSet, self);
					window.location.href = '#app'
				},
				
		    }
		});
