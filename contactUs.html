<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>联系我们</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/about.css">
		<link type="text/css" rel="stylesheet" href="css/companyList.css">
	</head>

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="f5bj">
			<div class="w1200 pdb80">
				<div class="pubtit flexCenter">
					<img class="icon" src="images/contact-icon.png" >
					<h1 class="title">地方公司</h1>
				</div>
				<div class="companyList">
					<ul class="flexRowBetween">
						<li v-for="(item,index) in mainData" :key="index">
							<p class="compay">{{item.title}}</p>
							<p class="adrs">{{item.address}}</p>
							<p class="phone">{{item.phone}}</p>
							<p class="zipCode" v-if="item.postal_code!=''">{{item.postal_code}}</p>
							<p class="fax">{{item.fax}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="w1200 pdb80">
			<div class="pubtit flexCenter">
				<img class="icon" src="images/contact-icon6.png" >
				<h1 class="title">在线留言</h1>
			</div>
			<div class="jianliMsg boxShaow">
				<div>
					<ul>
						<li>
							<span class="ll">姓名</span>
							<div class="rr">
								<input type="text" name="" v-model="submitData.title" placeholder="请输入姓名" />
							</div>
						</li>
						<li>
							<span class="ll">电话</span>
							<div class="rr">
								<input type="text" name="" v-model="submitData.phone" placeholder="请输入联系电话" onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</div>
						</li>
						<li>
							<span class="ll">内容</span>
							<div class="rr">
								<textarea style="padding: 0;" type="text" name="" v-model="submitData.description" placeholder="请输入内容"></textarea>
							</div>
						</li>
					</ul>
				</div>
				<div class="submitbtn pdt40">
					<button class="btn" type="button" style="width: 50%;" @click="!isSending?JustaddMessage():''">提交</button>
				</div>
			</div>
		</div>
		
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					
					submitData:{
						title:'',
						phone:'',
						description:'',
						type:2,
						thirdapp_id:2
					},
					isSending:false
		        }
		    },
			
		    created () {
		        const self = this;
		    	self.getMainData();
		    },
		    
		    methods: {
		    	
		    	getMainData() {
		    		const self = this;
		    		const postData = {};
		    		postData.searchItem = {
						thirdapp_id:2,
		    			type:6
		    		};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['分公司']]
							},
							condition:'in',
						}
					};
		    		postData.order = {
		    			listorder:'desc'
		    		};
		    		const callback = (res) => {
		    			if (res.info.data.length > 0) {
		    				self.mainData.push.apply(self.mainData,res.info.data);
		    			} else {
		    				alert('没有数据')
		    			};	
		    		};
		    		window.base.articleGet(postData, callback);
		    	},
				
				JustaddMessage() {
					const self = this;
					if(self.isSending){
						return
					};
					const pass = window.base.checkComplete(self.submitData);
					if (pass) {	
						const postData = {};
						postData.data = window.base.cloneForm(self.submitData)
						const callback = (res) => {
							if(res.solely_code==100000){
								self.isSending = false;
								alert(res.msg);
								self.submitData = {
									nama:'',
									phone:'',
									description:''
								}
							}	
						};
						window.base.JustaddMessage(postData, callback);
					} else {
						self.isSending = false;
						alert('请补全信息')
					};
				},
				
		    }
		});
	</script>
</html>
