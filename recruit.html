<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>招聘</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/jobPin.css">
	</head>

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="w1200 pdb80">
			<div class="jobPin">
				<ul class="flexRowBetween">
					<li v-for="(item,index) in mainData" :key="index">
						<a :href="'recruitDetail.html?id='+item.id">
							<div class="infor">
								<img class="icon" src="images/about-icon4.png" >
								<h2 class="tit">{{item.title}}</h2>
								<p>{{item.description}}</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
			
			<div class="all-pages">
				<span class="no-prev flexCenter" data-type="back" @click="changePage"><img class="arrow" src="images/case-icon5.png"></span>
				<span v-for="item in pageArray" v-if="item == paginate.currentPage" class="on">{{item}}</span>
				<span v-for="item in pageArray" v-if="item != paginate.currentPage">{{item}}</span>
				<span class="next flexCenter" data-type="next" @click="changePage"><img class="arrow" src="images/case-icon4.png"></span>
			</div>
		</div>
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: [],
					labelData: [],
					serviceData:[{},{},{},{}],
					mainData:[],
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize: 9,
						is_page: true,
					},
					linkPage: [],
					pageArray: [],
					
					allPages: 0,
		        }
		    },
			
			created () {
			    const self = this;
				self.getMainData();
			},
			
		    methods: {
				
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						thirdapp_id:2
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['招聘信息']]
							},
							condition:'in',
						}
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				
				
				linkTo(e) {
					var self = this;
					console.log(e);
					self.linkPage = window.base.getDataSet(e).page;
					window.base.linkTo(self);
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					window.base.changePage(dataSet, self);
				},
		    }
		});
	</script>
</html>
