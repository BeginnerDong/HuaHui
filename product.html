<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>产品推荐</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/orderNav.css">
		<link type="text/css" rel="stylesheet" href="css/product.css">
		
	</head>

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="w1100">
			<div class="orderNav flexCenter borderB1">
				<span class="tt flexCenter" :class="currId==item.id?'on':''" 
				@click="changeCurr(item.id,item.behavior)" v-for="(item,index) in labelData" :key="index">{{item.title}}</span>
			</div>
		</div>
		
		<div class="pdb80">
			<div class="productList center">
				<ul class="flex" :class="behavior==1?'Two':''">
					<li v-for="(item,index) in mainData" :key="index">
						<a class="flexColumn" :href="'productDeail.html?id='+item.id">
							<h1 class="tit">{{item.title}}</h1>
							<div class="pic">
								<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''">
							</div>
						</a>
					</li>
				</ul>
				
			</div>
			
			<div class="all-pages mgt30">
				<span class="no-prev flexCenter" data-type="back" @click="changePage"><img class="arrow" src="images/case-icon5.png"></span>
				<span v-for="item in pageArray" v-if="item == paginate.currentPage" class="on">{{item}}</span>
				<span v-for="item in pageArray" v-if="item != paginate.currentPage">{{item}}</span>
				<span class="next flexCenter" data-type="next" @click="changePage"><img class="arrow" src="images/case-icon4.png"></span>
			</div>
		</div>
		
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					
					mainData: [],
					labelData: [],
					
					behavior:-1,
					currId:-1,
					linkPage: [],
					pageArray: [],
					
					allPages: 0,
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize: 6,
						is_page: true,
					},
		        }
		    },
			
			created () {
			    const self = this;
				self.getLabelData();
			},
			
		    methods: {
				
				changeCurr(id,behavior){
					const self = this;
					self.currId = id;
					self.behavior = behavior;
					self.mainData = [];
					self.getMainData()
				},
				
				getLabelData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id: 2,
						parentid:window.base.GetRequest().id
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.labelData.push.apply(self.labelData,res.info.data);
							self.currId = self.labelData[0].id;
							self.behavior = self.labelData[0].behavior
							self.getMainData()
						} else {
							
						};
						
						
					};
					window.base.labelGet(postData, callback);
				},
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
					postData.searchItem = {
						menu_id: self.currId
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData,res.info.data);
							self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				
				
				linkTo(e) {
					var self = this;
					console.log(e);
					self.linkPage = window.base.getDataSet(e).page;
					window.base.linkTo(self);
				},
				
				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					window.base.changePage(dataSet, self);
				},
				
		    }
		});
	</script>
</html>
