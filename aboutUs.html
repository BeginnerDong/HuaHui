	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript">
		// import 'js/swiper.min.js';
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: {},
					labelData: [],
					rewardData:[],
					recruitData:[],
					submitData:{
						title:'',
						phone:'',
						description:'',
						mainImg:[],
						type:1,
						thirdapp_id:2
					},
					isSending:false
					
		        }
		    },
			
			created:function () {
			    var self = this;
				self.getMainData();
				self.getRewardData();
				self.getRecruitData()
				
			},
			
			mounted(){
				
				
			},
			
		    methods: {
				 
				uploadFile(e){
					var self = this;
					var file = e.target.files[0];
					 	
					var param = new FormData();
					param.append('file',file,file.name);
					param.append('thirdapp_id',2);
					//param.append('token',localStorage.getItem('token'));
				
					console.log(self.item)
					var callback = function (res) {
						if(res.solely_code==100000&&res.info&&res.info.url){ 
							self.submitData.mainImg = [];
							self.submitData.mainImg.push({url:res.info.url,type:'file'})
						}
					};
					var res = window.base.upLoadFile(param,callback);
				},
				
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id:2,
						type:6
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['公司简介']]
							},
							condition:'in',
						}
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData = res.info.data[0]
							
								var swiper = new Swiper('.swiper-container', {
								   // loop: true,
								   initialSlide:0,
								    slidesPerView: 2,
								    spaceBetween : 20,
									
									pagination: '.swiper-pagination',
									nextButton: '.swiper-button-next',
									prevButton: '.swiper-button-prev',
									
									observer: true,//修改swiper自己或子元素时，自动初始化swiper
									observeParents: true,//修改swiper的父元素时，自动初始化swiper
								})
								var swiper = new Swiper('.swiper-container2', {
								   // loop: true,
								   initialSlide:0,
								    slidesPerView: 3,
								    spaceBetween : 10,
									pagination: '.swiper-pagination',
									nextButton: '.swiper-button-next',
									prevButton: '.swiper-button-prev',
									
									observer: true,//修改swiper自己或子元素时，自动初始化swiper
									observeParents: true,//修改swiper的父元素时，自动初始化swiper
								})
							
								setTimeout(() => {
									swiper.slideTo(0, 50, false);
								}, 50);
					} 
					};
					window.base.articleGet(postData, callback);
				},
				
				getRewardData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id:2,
						type:6
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['公司获奖']]
							},
							condition:'in',
						}
					};
					postData.order = {
						listorder:'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.rewardData.push.apply(self.rewardData,res.info.data);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				getRecruitData() {
					const self = this;
					const postData = {};
					postData.paginate = {
						count: 0,
						currentPage: 1,
						pagesize: 2,
						is_page: true,
					};
					postData.searchItem = {
						thirdapp_id:2
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['招聘信息']]
							},
							condition:'in',
						}
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.recruitData.push.apply(self.recruitData,res.info.data);
						}
					};
					window.base.articleGet(postData, callback);
				},
				
				JustaddMessage() {
					const self = this;
					if(self.isSending){
						return
					};
					const pass = window.base.checkComplete(self.submitData);
					if (pass) {	
						const postData = {};
						postData.data = window.base.cloneForm(self.submitData)
						const callback = (res) => {
							if(res.solely_code==100000){
								self.isSending = false;
								alert(res.msg);
								self.submitData = {
									nama:'',
									phone:'',
									description:'',
									mainImg:[],
									type:1
								}
							}	
						};
						window.base.JustaddMessage(postData, callback);
					} else {
						self.isSending = false;
						alert('请补全信息')
					};
				},
				
		    }
		});
	</script>
