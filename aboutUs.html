		<link type="text/css" rel="stylesheet" href="css/public.css">

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="f5bj">
			<div class="w1200 pdb80">
				<div class="pubtit flexCenter">
					<img class="icon" src="images/about-icon.png" >
					<h1 class="title">公司简介</h1>
				</div>
				<div class="detailePag">
					<div class="inforCont pdb80">
						<div class="content ql-editor " style="clear: both;">
							<p class="p1 " v-html="mainData.content"></p>
						</div>
					</div>
				</div>
				<div class="companyPic pr">
					<div>
						<ul class="flex">
							<li v-for="item in mainData.mainImg"><img :src="item.url"></li>
							<!-- <li><img src="images/about-img.jpg" ></li> -->
						</ul>
					</div>
					<div class="ArrowIcon flexRowBetween">
						<span><img class="icon" src="images/about-icon6.png" ></span>
						<span><img class="icon" src="images/about-icon7.png" ></span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="w1200 pdb80">
			<div class="pubtit flexCenter">
				<img class="icon" src="images/about-icon1.png" >
				<h1 class="title">公司获奖</h1>
			</div>
			<div class="MedalPic flexRowBetween">
				<div class="half TwoPic">
					<div class="box flexCenter" v-if="rewardData[0]">
						<img class="pic" :src="rewardData&&rewardData[0]&&rewardData[0].mainImg&&rewardData[0].mainImg[0]?rewardData[0].mainImg[0].url:''" >
						<p class="text center flexCenter">
							<em>{{rewardData&&rewardData[0]?rewardData[0].title:''}}</em>
						</p>
					</div>
					<div class="box flexCenter" v-if="rewardData[1]">
						<img class="pic" :src="rewardData&&rewardData[1]&&rewardData[1].mainImg&&rewardData[1].mainImg[0]?rewardData[1].mainImg[0].url:''" >
						<p class="text center flexCenter">
							<em>{{rewardData&&rewardData[1]?rewardData[1].title:''}}</em>
						</p>
					</div>
				</div>
				<div class="half onePic" v-if="rewardData[2]">
					<div class="box flexCenter">
						<img class="pic" class="" :src="rewardData&&rewardData[2]&&rewardData[2].mainImg&&rewardData[2].mainImg[0]?rewardData[2].mainImg[0].url:''">
						<p class="text center flexCenter">
							<em>{{rewardData&&rewardData[2]?rewardData[2].title:''}}</em>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="f5bj pdb80">
			<div class="w1200">
				<div class="pubtit flexRowBetween">
					<div></div>
					<div class="flexCenter">
						<img class="icon" src="images/about-icon2.png" >
						<h1 class="title">招聘信息</h1>
					</div>
					<div><a class="flexEnd more" href="recruit.html">更多<img class="arrowR" src="images/home-icon2.png" ></a></div>
				</div>
				<div class="jobPin w1200">
					<ul class="flexRowBetween">
						<li v-for="(item,index) in recruitData">
							<a :href="'recruitDetail.html?id='+item.id">
								<div class="infor">
									<img class="icon" src="images/about-icon4.png" >
									<h2 class="tit">{{item.title}}</h2>
									<p>{{item.description}}</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="w1200 pdb80">
			<div class="pubtit flexCenter">
				<img class="icon" src="images/about-icon5.png" >
				<h1 class="title">人才储备</h1>
			</div>
			<div class="jianliMsg boxShaow">
				<div>
					<ul>
						<li>
							<span class="ll">姓名</span>
							<div class="rr">
								<input type="text" name="" v-model="submitData.title" placeholder="请输入姓名" />
							</div>
						</li>
						<li>
							<span class="ll">电话</span>
							<div class="rr">
								<input type="text" name="" v-model="submitData.phone" placeholder="请输入联系电话" onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</div>
						</li>
						<li>
							<span class="ll">自我评价</span>
							<div class="rr">
								<textarea style="padding: 0;" type="text" name="" v-model="submitData.description" placeholder="请写出自身亮点，让HR第一眼关注你"></textarea>
				 			</div>
						</li>
						<li>
							 <span class="ll">投递简历</span>
							<div class="rr flex" style="flex-wrap: wrap;">
								<input class="" type="file" @change="uploadFile" enctype="multipart/form-data">
									<!-- <img src="images/about-icon8.jpg" > -->
								</input>
							</div>
						</li>
					</ul>
				</div>
				<div class="submitbtn pdt30">
					<button class="btn" type="button" style="width: 50%;"  @click="!isSending?JustaddMessage():''">提交</button>
				</div>
			</div>
		</div>
		
		<include src="footer.html"></include>
		
	</div>
</body>

	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					mainData: {},
					labelData: [],
					rewardData:[],
					recruitData:[],
					submitData:{
						title:'',
						phone:'',
						description:'',
						mainImg:[],
						type:1,
						thirdapp_id:2
					},
					isSending:false
		        }
		    },
			
			created:function () {
			    var self = this;
				self.getMainData();
				self.getRewardData();
				self.getRecruitData()
				
			},
			
		    methods: {
				
				uploadFile(e){
					var self = this;
					var file = e.target.files[0];
					 	
					var param = new FormData();
					param.append('file',file,file.name);
					param.append('thirdapp_id',2);
					//param.append('token',localStorage.getItem('token'));
				
					console.log(self.item)
					var callback = function (res) {
						if(res.solely_code==100000&&res.info&&res.info.url){ 
							self.submitData.mainImg = [];
							self.submitData.mainImg.push({url:res.info.url,type:'file'})
						}
					};
					var res = window.base.upLoadFile(param,callback);
				},
				
				
				getMainData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id:2,
						type:6
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['公司简介']]
							},
							condition:'in',
						}
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData = res.info.data[0]
						} 
					};
					window.base.articleGet(postData, callback);
				},
				
				getRewardData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						thirdapp_id:2,
						type:6
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['公司获奖']]
							},
							condition:'in',
						}
					};
					postData.order = {
						listorder:'desc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.rewardData.push.apply(self.rewardData,res.info.data);
						} else {
							alert('没有数据')
						};	
					};
					window.base.articleGet(postData, callback);
				},
				
				getRecruitData() {
					const self = this;
					const postData = {};
					postData.paginate = {
						count: 0,
						currentPage: 1,
						pagesize: 2,
						is_page: true,
					};
					postData.searchItem = {
						thirdapp_id:2
					};
					postData.getBefore = {
						child:{
							tableName:'Label',
							middleKey:'menu_id',
							key:'id',
							searchItem:{
								status:['in',[1]],
								title:['in',['招聘信息']]
							},
							condition:'in',
						}
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.recruitData.push.apply(self.recruitData,res.info.data);
						}
					};
					window.base.articleGet(postData, callback);
				},
				
				JustaddMessage() {
					const self = this;
					if(self.isSending){
						return
					};
					const pass = window.base.checkComplete(self.submitData);
					if (pass) {	
						const postData = {};
						postData.data = window.base.cloneForm(self.submitData)
						const callback = (res) => {
							if(res.solely_code==100000){
								self.isSending = false;
								alert(res.msg);
								self.submitData = {
									nama:'',
									phone:'',
									description:'',
									mainImg:[],
									type:1
								}
							}	
						};
						window.base.JustaddMessage(postData, callback);
					} else {
						self.isSending = false;
						alert('请补全信息')
					};
				},
				
		    }
		});
	</script>
</html>
