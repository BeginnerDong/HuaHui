	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					mainData: [],
					pageArray: [1],
					allPages: 0,
					paginate: {
						count: 0,
						currentPage: 1,
						pagesize: 8,
						is_page: true,
					},
					language: '',
					labelData: [],
					currId: 0,
					arrData: ['K1', 'K2', 'K3', 'Kara II', 'Kiva II', 'A系列'],

					title: '',
					title1: '',
					currId1: ''
				}
			},

			created() {
				const self = this;
				self.getMainData();

				self.initLanguage();
				window.base.bus.$on('changelanguage', function(res) {
					self.language = res;
					self.initLanguage()
				});

				$(document).ready(function() {
					$("#currId").change(function() {
						var selected = $(this).children('option:selected').val();
						self.currId = document.getElementById("currId").value
						self.getMainData(true);
					});
					$("#currId1").change(function() {
						var selected = $(this).children('option:selected').val();
						self.currId1 = parseInt(selected) == 0 ? '' : selected;
						self.getMainData(true);
						console.log('selected', self.currId1)
					});
				});
			},

			methods: {

				changeId: function() {
					const self = this;
					var id = document.getElementById("currId").value;
					console.log('id', id)
				},

				createEcharts: function(newData, location) {
					var self = this;
					// 基于准备好的dom，初始化echarts实例
					var myChart = echarts.init(document.getElementById('main'));
					// 指定图表的配置项和数据
					const convertData = function(data) {
						var res = [];
						for (var i = 0; i < newData.length; i++) {
							var geoCoord = [parseFloat(location[i].lng), parseFloat(location[i].lat)];
							if (geoCoord) {
								res.push({
									name: data[i].name,
									mainImg: data[i].mainImg,
									value: geoCoord.concat(data[i].value),
									description: data[i].description,
									phone: data[i].phone,
									mainEX: data[i].mainEX,
									mixer: data[i].mixer,
								});
							}
						}
						console.log('res', res, data)
						return res;
					};
					var option = {
						title: {
							text: '',
							left: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter(params) {
								// console.log('params', params.data)
								let firstParams = params.data;
								let sndParams = params[1]; //显示的小圆点
								let firstHtml =
									'<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;' +
									'height:10px;background-color:rgb(215,42,38)"></span>'
								let sndHtml =
									'<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;' +
									'height:10px;background-color:rgb(44,71,85)"></span>'

								return "<div style='display:flex;align-items:center'><img style='width:100px;height:100px' src="+ firstParams.mainImg[0].url
									+"><div style='color:#222;padding-left:5px;font-size:14px'>名称：" + firstParams.name + 
									"<br>" + firstParams.phone +
									"<br>" + firstParams.description +
									"<br>" + firstParams.mainEX +
									"<br>" + firstParams.mixer +'</div></div>';
							},
							// show: false
						},
						legend: {
							selectedMode: false,
							show: false
						},
						color: ['#c11719'],
						bmap: {
							center: [104.114129, 37.550339],
							zoom: 6,
							roam: true,
							mapType: 'china',
							mapStyle: {
								styleJson: [{
										featureType: 'water',
										elementType: 'all',
										stylers: {
											color: '#F8F5EC'
										}
									},
									{
										featureType: 'land',
										elementType: 'all',
										stylers: {
											color: '#DECBA0'
										}
									},
									{
										featureType: 'railway',
										elementType: 'all',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'highway',
										elementType: 'all',
										stylers: {
											color: '#fdfdfd'
										}
									},
									{
										featureType: 'highway',
										elementType: 'labels',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'arterial',
										elementType: 'geometry',
										stylers: {
											color: '#fefefe'
										}
									},
									{
										featureType: 'arterial',
										elementType: 'geometry.fill',
										stylers: {
											color: '#fefefe'
										}
									},
									{
										featureType: 'poi',
										elementType: 'all',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'green',
										elementType: 'all',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'subway',
										elementType: 'all',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'manmade',
										elementType: 'all',
										stylers: {
											color: '#d1d1d1'
										}
									},
									{
										featureType: 'local',
										elementType: 'all',
										stylers: {
											color: '#d1d1d1'
										}
									},
									{
										featureType: 'arterial',
										elementType: 'labels',
										stylers: {
											visibility: 'off'
										}
									},
									{
										featureType: 'boundary',
										elementType: 'all',
										stylers: {
											color: '#fefefe'
										}
									},
									{
										featureType: 'building',
										elementType: 'all',
										stylers: {
											color: '#d1d1d1'
										}
									},
									{
										featureType: 'label',
										elementType: 'labels.text.fill',
										stylers: {
											color: '#999999'
										}
									}
								]
							}
						},
						series: [{
							name: '公司信息',
							type: 'effectScatter',
							mapType: 'china',
							coordinateSystem: 'bmap',
							data: convertData(newData),
							symbolSize: function(val) {
								return 15;
							},
							encode: {
								value: 2
							},
							showEffectOn: 'render',
							rippleEffect: {
								brushType: 'stroke'
							},
							label: {
								formatter: '{b}: {@score}',
								position: 'right',
								show: true
							},
							emphasis: {
								scale: true
							},
							zlevel: 1,
							show: false,
							itemStyle: {
								color: '#c11719',
								shadowBlur: 10,
								shadowColor: '#9a9a9a',
								borderJoin: 'miter'
							},
						}]
					};

					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
					console.log('myChart', myChart, option)
				},

				initLanguage() {
					const self = this;
					var lang = localStorage.getItem('language');
					if (lang) {
						self.language = lang;
					} else {
						self.language = '';
					}
				},

				getLabelData() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						parentid: 121
					};
					postData.order = {
						listorder: 'asc'
					};
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.labelData = res.info.data;
							self.currId = self.labelData[0].id;
							self.getMainData();
						} else {
							self.getMainData()
						};
					};
					window.base.labelGet(postData, callback);
				},

				getMainData(isNew) {
					const self = this;
					const postData = {};
					if (isNew) {
						self.mainData = [];
						self.paginate.currentPage = 1;
					}
					postData.searchItem = {
						type: 8
					};
					postData.getAfter = {
						area: {
							tableName: 'Label',
							middleKey: 'area_id',
							key: 'id',
							condition: '=',
							info: ['title', 'title_e', 'title_f']
						}
					}
					/* if (self.currId > -1) {
						postData.searchItem.area_id = self.currId;
					} */
					if (self.currId1) {
						postData.searchItem['mainEX' + self.language] = ['LIKE', ['%' + self.currId1 + '%']];
					}
					if (self.title) {
						postData.searchItem['mixer' + self.language] = ['LIKE', ['%' + self.title + '%']]
					}
					if (self.title1) {
						postData.searchItem['title' + self.language] = ['LIKE', ['%' + self.title1 + '%']]
					}
					postData.order = {
						listorder: 'desc'
					};
					// postData.paginate = window.base.cloneForm(self.paginate);
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.mainData.push.apply(self.mainData, res.info.data);
							// self.paginate['count'] = res.info.total;
							window.base.computePageArr(self);
							self.getCompanyInfo();
						} else {
							alert('没有数据')
						};
					};
					window.base.articleGet(postData, callback);
				},

				getCompanyInfo() {
					const self = this;
					const postData = {};
					postData.searchItem = {
						type: 8
					};
					// if (self.currId > -1) {
					// 	postData.searchItem.area_id = self.currId;
					// }
					if (self.currId1) {
						postData.searchItem['mainEX' + self.language] = ['LIKE', ['%' + self.currId1 + '%']];
					}
					if (self.title) {
						postData.searchItem['mainEX' + self.language] = ['LIKE', ['%' + self.title + '%']]
					}
					if (self.title1) {
						postData.searchItem['title' + self.language] = ['LIKE', ['%' + self.title1 + '%']]
					}
					const callback = (res) => {
						if (res.info.length > 0) {
							var data = res.info;

							var newData = [];
							var location = [];
							data.forEach((item, index) => {
								console.log('item.lng && item.lat', item.lng, item.lat)
								var tit1 = self.language == '_e' ? 'Phone Number' : (self.language ==
									'_f' ? '電話' : '电话');
								var tit2 = self.language == '_e' ? 'Email' : (self.language == '_f' ?
									'郵箱' : '邮箱');
								var tit3 = self.language == '_e' ? 'Main System' : (self.language ==
									'_f' ? '主擴' : '主扩');
								var tit4 = self.language == '_e' ? 'Console System' : (self.language ==
									'_f' ? '調音台' : '调音台');
								if (item.lng && item.lat) {
									newData.push({
										name: item['title' + self.language],
										mainImg: item.mainImg,
										phone: tit1 + ': ' + item['phone' + self.language],
										description: tit2 + ': ' + item['description' + self
											.language],
										mainEX: tit3 + ': ' + item['mainEX' + self.language],
										mixer: tit4 + ': ' + item['mixer' + self.language],
										value: 0
									})
									location.push({
										lng: parseFloat(item.lng),
										lat: parseFloat(item.lat)
									})
								}
							})
							console.log('newData', newData, location)
							setTimeout(function() {
								self.createEcharts(newData, location);
							}, 1000)
						};
					};
					window.base.getCompanyInfo(postData, callback);
				},

				linkTo(item) {
					var self = this;
					console.log(item);
					self.linkPage = item;
					window.base.linkTo(self);
					window.scrollTo(0, 0);
					console.log(self.pageArray)
				},

				changePage(e) {
					var self = this;
					var dataSet = window.base.getDataSet(e);
					console.log('232')
					window.base.changePage(dataSet, self);
					window.scrollTo(0, 0);
				},

			}
		});
	</script>
