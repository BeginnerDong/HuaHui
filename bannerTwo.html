	<div class="swiperBox" @touchmove="test"  @mouseover="stop()" @mouseleave="conti()">
		<div id="list" :style="'left:'+ leftOffset + 'px;width:'+totalWidth+'px'">
			<div class="box" :style="'width:'+widthStandard+'px'" v-for="(item,index) in mainData" :key="index">
				<div class="boxItem">
					<img  class="pic":src="item&&item.mainImg&&item.mainImg[0]&&item.mainImg[0].url"/>
					<p class="text center flexCenter">
						<em>{{item.title}}</em>
					</p>
				</div>
			</div>
			<!-- :style="'left:'+ (originOffset+leftOffset) + 'px;width:'+totalWidth+'px'" -->
		    <!-- <img :src="item.url" :alt="index" v-for="(item,index) in mainData" :key="index"  :style="'width:'+widthStandard+'px'"/> -->
		</div>
		
		<!-- 导航点 -->
		<!-- <div class="banBtnNav flexCenter">
			<span v-for="(item,index) in bannerData" :class="index==banner_index?'active':''" :data-index="index" @mouseenter="toBannerOne"></span>
		</div> -->
		<!-- 导航图片 -->
		<!-- <div class="banBtnNav flexCenter">
			<div v-for="(item,index) in bannerData" :data-index="index" @mouseenter="toBannerOne">
				<img src="images/index1.png" v-if="index==banner_index">
				<img src="images/index2.png" v-else>
			</div>
		</div> -->
		
	</div>
	
	<!-- 左右按钮 -->
	<div class="btnBox">
		<div @click="prev()" class="prev">
			<img class="icon" src="images/about-icon6.png" >
		</div>
		<div @click="next()" class="next">
			<img class="icon" src="images/about-icon7.png" >
		</div>
	</div>
	
</div>


<script type="text/javascript">
	var banner_app = new Vue({
	    el: '#banner_app',
	    data:function(){
	        return {
	        	banner_index:0,
	        	is_toggle:false,
				shownav:true,
				is_show:false,
				// mainData:[
				// 	{url:'images/5.jpg'},
				// 	{url:'images/1.jpg'},
				// 	{url:'images/2.jpg'},
				// 	{url:'images/3.jpg'},
				// 	{url:'images/4.jpg'},
				// 	{url:'images/5.jpg'},
				// 	{url:'images/1.jpg'},
				// ],
				mainData:[],
				searchItem:{
					thirdapp_id:window.base.thirdapp_id,
					title:'首页轮播图'
				},
				bannerTimer:null,
				index:1,
				widthStandard:1200,
				timer:'',
				leftOffset:0,
				totalWidth:0,
				clock:false,
				cents:200,
				perTime:500,//轮播速度
				nowCents:0,
				nowIndex:0,
				toIndex:0,
				gapLenth:0,
				isAutoPlay:true,//是否自动轮播
				autoPlayInterval:1000,//自动轮播间隔,
				timeOutEvent:'',
				originOffset:0,
				offSetStandard:0,
				id:0
				
	        }
	    },
	    created:function () {
	        var self = this;
			if(document.body.clientWidth>=1660){
				self.widthStandard = 1660/3;
			}else{
				self.widthStandard = document.body.clientWidth*0.3;
			}
			
			self.leftOffset = -self.widthStandard*self.nowIndex;
			// console.log('屏幕',self.widthStandard)
			self.totalWidth = self.widthStandard*self.mainData.length;
	        var currentUrl = window.base.GetUrlRelativePath();
			
			var reg = /\/([^\/]+)\.html/i;
			if(reg.exec(currentUrl)&&reg.exec(currentUrl)[0]){
				self.currentUrl = reg.exec(currentUrl)[0];
			}else{
				self.currentUrl = '/index.html';
			};
			
			// if(self.currentUrl=='/brand.html'){
			// 	self.searchItem.title = '品牌轮播图'
			// };

    		/* window.base.bus.$on('to_headBanner',(res)=>{	
				if(res.mainImg){
					 self.bannerData = res.mainImg
					 return
				};
				console.log('res222',res)
				this.searchItem.title = res.title;
				
	        	this.to_headBanner()
		    }); */
			self.getMainData()
			
	    },
		
		mounted() {
			const self = this;
			var screenWidth = document.body.clientWidth;
			window.onresize = () => {
			    screenWidth = document.body.clientWidth;
				if(screenWidth>=1660){
					self.widthStandard = 1660/3;
				}else if(screenWidth>=800 && screenWidth<1660){
					self.widthStandard = screenWidth/3;
				}else if(screenWidth>=500 && screenWidth<800){
					self.widthStandard = screenWidth/2;
				}else{
					self.widthStandard = screenWidth;
				}
				// console.log(screenWidth,screenHeight)
			};
		},
		
		watch:{
			// 当a的值发生改变时触发
			a:function(val,oldVal){
			    console.log('new:%s,old:%s',val,oldVal)
			}
		},
		
		destroyed() {
			const self = this;
			clearInterval(this.timer);        
			self.bannerTimer = null;
		},
	    methods: {
			
			test(e){
				console.log(e)
			},
			
			stop(){
				const self = this;
				console.log('stop')
				self.clock = true;
				self.pause = true;
				self.isAutoPlay = false;
			},
			
			conti(){
				const self = this;
				self.pause = false;
				self.clock = false;
				self.isAutoPlay = true;
				self.animate()
			},
			
			animate: function () {
				const self = this;
				if(self.clock){
					return;
				}else{
					self.clock = true;
				};
				if(self.nowCents==self.cents){
					self.nowCents = 0;
				};
				self.pause = false;
				var nowLeftOffset = -self.widthStandard*self.nowIndex;
				var targetLeft = -self.widthStandard*self.toIndex;
				var oneCentLeft = parseFloat(((targetLeft-nowLeftOffset)/self.cents).toFixed(2));
				var go = function (){
					if(self.pause){
						return;
					};
					self.nowCents++;
					self.leftOffset = parseFloat((self.leftOffset + oneCentLeft).toFixed(2));
					if(self.nowCents<self.cents){
						// console.log('self.perTime/self.cents',self.perTime/self.cents)
						setTimeout(go, self.perTime/self.cents);
					}else{
						if(self.toIndex==1){
							self.leftOffset = -self.widthStandard*(self.mainData.length-2);
							self.nowIndex = self.mainData.length-3;
						}else if(self.toIndex==(self.mainData.length-2)){
							self.nowIndex = 2;
							self.leftOffset = -self.widthStandard*self.nowIndex;
							// self.leftOffset = -self.widthStandard*1;
							// self.nowIndex = 1;
						}else{
							self.nowIndex = self.toIndex;
						};
						
						
						self.clock = false;
						self.title = self.mainData[self.nowIndex].title;
						self.content = self.mainData[self.nowIndex].description;
						self.behavior = self.mainData[self.nowIndex].behavior;
						self.id = self.mainData[self.nowIndex].id;
						// console.log('self.autoPlayInterval',self.autoPlayInterval)
						if(self.isAutoPlay){
							if(self.timeOutEvent){
								clearTimeout(self.timeOutEvent);
							};
							self.timeOutEvent = setTimeout(function(){
								self.next();
							},self.autoPlayInterval);
						};
						return;
					};
				};
			    go();
			},
			
			next:function(){
				const self = this;
				console.log('next',self.clock)
				if(self.clock){
					return;
				};
				self.toIndex = self.nowIndex +1;
				self.animate();
				
			},
			prev:function(){
				const self = this;
				console.log('prev')
				if(self.clock){
					return;
				};
				self.toIndex = self.nowIndex - 1;
				self.animate();
			},
			
			
			getMainData: function(id){
			    var self = this;
			    var postData = {};
				postData.searchItem = {
					thirdapp_id:2,
					type:6
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'menu_id',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['公司获奖']]
						},
						condition:'in',
					}
				};
				postData.order = {
					listorder:'asc'
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						self.mainData = window.base.cloneForm(res.info.data);
						self.mainData.unshift(res.info.data[res.info.data.length-2],res.info.data[res.info.data.length-1]);
						self.mainData.push(res.info.data[0]);
						self.mainData.push(res.info.data[1]);
						self.totalWidth = self.widthStandard*self.mainData.length;
						self.id = self.mainData[0].id;
						// console.log('宽度',self.totalWidth)
						 //console.log('self.mainData',self.mainData)
						// console.log('self.bannerData',self.bannerData)
			        };    
					setTimeout(function(){
						self.next();
					},self.autoPlayInterval)
			    };
			    window.base.articleGet(postData, callback);
			},
			
			toBannerOne:function(e){
				const self = this;
				// console.log('e',e)
				var index = parseInt(e.target.dataset.index);
				self.banner_index = index;
			},
	        
			// 自动轮播
	    	changeBanner: function(type) {
	    		var self = this;
	    		if(type=='+'){
	    			self.banner_index += 1;
	    		}else if((type=='-')){
	    			self.banner_index -= 1;
	    		};
	    		
	    		if(self.banner_index<0){
	    			self.banner_index = self.mainData.length-1
	    		};
	    		if(self.banner_index==self.mainData.length){
	    			self.banner_index = 0
	    		};	
				// self.title = self.mainData[self.banner_index].title;
				// self.content = self.mainData[self.banner_index].description;
	    		// console.log('self.banner_index',self.banner_index);
	    	},
			// 
			// intoPath:function(url,id){
			//     var self = this;
			//     var toUrl = url;
			//     console.log(toUrl);
			//     window.location.href= toUrl+'?id='+id;
			// }
	    }
	});
</script>
